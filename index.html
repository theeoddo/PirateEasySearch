<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PirateEasySearch</title>
    <link href="https://fonts.googleapis.com/css2?family=Abitare+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Abitare Sans', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #A9F1FF;
            animation: bgPulse 5s infinite alternate;
        }

        h1 {
            font-size: 4em;
            color: #FD7265;
            margin-top: 50px;
            text-shadow: 0 0 5px #8B3F3F, 0 0 10px #8B3F3F, 0 0 15px #8B3F3F;
        }

        .emoji {
            font-size: 1.5em;
            color: #FD7265;
            margin-left: 10px;
        }

        p {
            font-size: 1.5em;
            color: #E6E6FA;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }

        input[type="text"] {
            width: 400px;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #FD7265;
            border-radius: 12px;
            background-color: #333;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            transition: background-color 0.3s, transform 0.3s;
        }

        input[type="text"]:focus {
            background-color: #444;
            border-color: #A9F1FF;
            transform: scale(1.05);
        }

        .dropdown {
            display: inline-block;
            position: relative;
            margin: 20px 10px;
        }

        .dropdown button {
            background-color: #333;
            padding: 15px 50px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dropdown button:hover {
            background-color: #5E35B1;
            transform: scale(1.05);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2b2b2b;
            width: 100%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1;
            border-radius: 8px;
            margin-top: 0;
            padding-top: 5px;
        }

        .dropdown-content button {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            margin: 0;
            transition: background-color 0.3s ease, transform 0.3s;
        }

        .dropdown-content button:hover {
            background-color: #5E35B1;
            transform: scale(1.05);
        }

        .dropdown:hover .dropdown-content {
            display: block;
            animation: dropdownSlide 0.5s ease-in-out;
        }

        iframe {
            width: 80%;
            height: 700px;
            border: 2px solid #333;
            border-radius: 12px;
            margin-top: 40px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        #loading {
            font-size: 1.5em;
            color: #FF6F61;
            display: none;
            margin-top: 20px;
        }

        .section-header {
            background-color: #444;
            padding: 10px;
            font-weight: bold;
            text-align: center;
            color: #FD7265;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        @keyframes bgPulse {
            0% {
                background-color: #121212;
            }
            100% {
                background-color: #181818;
            }
        }

        @keyframes dropdownSlide {
            0% {
                transform: translateY(-10px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>PirateEasySearch <span class="emoji">ü¶ú</span></h1>
    <p>Enter the name of a game, movie, TV series, anime, or software to view results from various sources <span class="emoji">üîç</span></p>
    <input type="text" id="searchQuery" placeholder="Enter name">
    <br>

    <!-- Games Dropdown -->
    <div class="dropdown">
        <button>üéÆ Games</button>
        <div class="dropdown-content">
            <div class="section-header">PC Games</div>
            <button onclick="searchSite('fitgirl')">FitGirl</button>
            <button onclick="searchSite('skidrow')">Skidrow Reloaded</button>
            <button onclick="searchSite('steamrip')">SteamRip</button>
            <button onclick="searchSite('gog')">GOG Games</button>
            <div class="section-header">Console Games (Roms)</div>
            <button onclick="searchSite('wowroms')">WowRoms</button>
            <button onclick="searchSite('blueroms')">BlueRoms</button>
            <button onclick="searchSite('myabandonware')">MyAbandonware</button>
        </div>
    </div>

    <!-- Movies/TV Series Dropdown -->
    <div class="dropdown">
        <button>üé¨ Movies/TV Series</button>
        <div class="dropdown-content">
            <button onclick="searchSite('watchsomuch')">WatchSoMuch</button>
        </div>
    </div>

    <!-- Anime Dropdown -->
    <div class="dropdown">
        <button>üçø Anime</button>
        <div class="dropdown-content">
            <div class="section-header">Download</div>
            <button onclick="searchSite('nyaa')">Nyaa</button>
            <div class="section-header">Stream</div>
            <button onclick="searchSite('hianime')">HiAnime</button>
        </div>
    </div>

    <!-- All Purpose Dropdown -->
    <div class="dropdown">
        <button>üîé All Purpose</button>
        <div class="dropdown-content">
            <div class="section-header">All Devices</div>
            <button onclick="searchSite('archive')">Internet Archive</button>
            <div class="section-header">Mobile</div>
            <button onclick="searchSite('an1')">An1</button>
        </div>
    </div>

    <!-- Misc Dropdown -->
    <div class="dropdown">
        <button>üíº Misc</button>
        <div class="dropdown-content">
            <button onclick="searchSite('kemono')">Kemono.su</button>
        </div>
    </div>

    <!-- Tools Dropdown -->
    <div class="dropdown">
        <button>üõ†Ô∏è Tools</button>
        <div class="dropdown-content">
            <button onclick="searchSite('steamgriddb')">SteamGridDB</button>
        </div>
    </div>

    <p id="loading">Loading, please wait... <span class="emoji">‚è≥</span></p>
    <iframe id="results" title="Search Results" onload="hideLoading()" sandbox="allow-scripts allow-same-origin"></iframe>

    <script>
        function searchSite(site) {
            const searchQuery = document.getElementById('searchQuery').value.trim();

            if (searchQuery === "") {
                alert("Please enter a name.");
                return;
            }

            const searchUrls = {
                fitgirl: https://fitgirl-repacks.site/?s=${encodeURIComponent(searchQuery)},
                skidrow: https://www.skidrowreloaded.com/?s=${encodeURIComponent(searchQuery)},
                steamrip: https://steamrip.com/?s=${encodeURIComponent(searchQuery)},
                gog: https://gog-games.to/search/${encodeURIComponent(searchQuery)},
                wowroms: https://wowroms.com/en/search?query=${encodeURIComponent(searchQuery)},
                blueroms: https://www.blueroms.com/search?q=${encodeURIComponent(searchQuery)},
                myabandonware: https://www.myabandonware.com/search/q/${encodeURIComponent(searchQuery)},
                watchsomuch: https://www.watchsomuch.tv/Search/?search=${encodeURIComponent(searchQuery)},
                nyaa: https://nyaa.si/?f=0&c=0_0&q=${encodeURIComponent(searchQuery)},
                hianime: https://hianime.to/search?q=${encodeURIComponent(searchQuery)},
                archive: https://archive.org/details/${encodeURIComponent(searchQuery)},
                an1: https://an1.com/?story=${encodeURIComponent(searchQuery)},
                kemono: https://kemono.su/?q=${encodeURIComponent(searchQuery)},
                steamgriddb: https://www.steamgriddb.com/search/grids?q=${encodeURIComponent(searchQuery)}
            };

            if (!searchUrls[site]) {
                alert("Unknown site.");
                return;
            }

            document.getElementById("results").src = searchUrls[site];
            document.getElementById("loading").style.display = "block";
        }

        function hideLoading() {
            document.getElementById("loading").style.display = "none";
        }
    </script>
</body>
</html>
